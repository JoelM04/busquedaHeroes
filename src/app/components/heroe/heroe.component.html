<h1>{{heroe.nombre}}<small> | {{heroe.aparicion}}</small></h1>

<hr>
<div class="row">
    <div class="col-md-4">
        <br><br>
        <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">
            Regresar
        </a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
    </div>
    <div class="row" style="text-align: center;">
        <div class="col">
            <img [src]="heroe.img" alt="">
        </div>
        <div class="col">
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc.png" width="350px" height="350px" alt="">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" width="600px" height="600px" alt="">
        </div>
    </div>
</div>
